<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div id="title">
        <h1>My Library</h1>
    </div>
    
    <div id="bookDisplay">
        
    </div>
    
    <dialog id="dialog">
        <form id="form">

            <div id="labelInput">
                <div id="labels">
                    <label for="titleInput">Title:</label>
                    <label for="authorInput">Author:</label>
                    <label for="pagesInput">Pages:</label>
                    <label for="readInput">Read Status:</label>
                </div>
                <div id="inputs">
                    <input type="text" id="titleInput">
                    <input type="text" id="authorInput">
                    <input type="number" id="pagesInput">
                    <input type="text" id="readInput">
                    
                    <div id="radio">
                        <input type="radio" id="read" name="radio">
                        <label for="read">Read</label>
                        <input type="radio" id="notStarted" name="radio" checked>
                        <label for="notStarted">Not Started</label>
                        <input type="radio" id="inProgress" name="radio">
                        <label for="inProgress">In Progress</label>
                    </div>
                </div>
            </div>

            <div>
                <button id="confirmBtn"
                value="default">Confirm</button>
                <button value="cancel" id="cancelBtn"
                formmethod="dialog">Cancel</button>
            </div>

        </form>

    </dialog>

    <div id="buttons">
        <button id="addBook">Add Book</button>
    </div>
    
    
</body>
</html>
